<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LuminousOpus Upload</title>
		<link rel="stylesheet" href="css/site_styles.css">
		<link rel="stylesheet" href="css/general_styles.css">
		<link rel="stylesheet" href="css/upload_styles.css">
	</head>

	<body>

		<header class="grid-container">
			<a href="index.html">
				<div class="brand">
					<img src="media/logo.png" alt="logo">
				</div>
			</a>
			<div class="search-container">
				<input type="text" id="searchInput" placeholder="Search...">
				<button>Search</button>
			</div>
		</header>
		<!-- closes the page-links div -->

		<section class="main-recommendation">
			<div class="sidebar">
				<div class="profile-info">
					<img src="media/album_cover2.jpg" alt="album_cover2">
					<p>Name</p>
					<p>Male</p>
				</div>
				<ul>
					<li><a href="#section1">Playlist</a></li>
					<li><a href="upload.html">Upload</a></li>
				</ul>
			</div>

			<div class="right" aria-label="Upload Form">
				<form action = "https://damp-castle-86239-1b70ee448fbd.herokuapp.com/decoapi/musicians/"  method= "post" class="upload-form m-2" enctype="multipart/form-data">
					<div class="group-item" aria-labelledby="name-label">
						<label for="name" id="name-label">Name:</label>
						<input type="text" id="name" name="name" placeholder="Your username" required>
					</div>

					<div class="group-item">
						<label for="song_title">Song title:</label>
						<input type="text" id="song_title" name="song_title" placeholder="Your Song title" required>
					</div>

					<div class="group-item">
						<label for="genre">Genre:</label>
						<input type="text" id="genre" name="genre" placeholder="Your Genre" required>
					</div>

					<div class="group-item group-item-line">
						<label for="description">Description:</label>
						<div class="group-item-textarea">
							<textarea id="description" name="description" rows="4" placeholder="Write your description here" required></textarea>
						</div>
					</div>

					<div class="group-item group-item-line">
						<label for="message">Message:</label>
						<div class="group-item-textarea">
							<textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
						</div>
					</div>

					<div class="group-item"  aria-labelledby="audio-label">
						<label for="audio_file" id="Audio-file-input-label" >Audio file</label>
						<input style="border: none; display: flex-end;" type="file" id="Audio-file-input" name="audio_file" accept=".mp3, .wav, .ogg, .flac, .aac, .m4a" aria-describedby="selected-file-name"><span id="selected-file-name"></span>
					</div>

					<div>
						<input class="button" type="submit" value="Submit" aria-label="Submit Form">
					</div>

				</div>
			</div>
		</section>
		<script src="js/upload_interaction.js"></script>
	</body>
</html>
