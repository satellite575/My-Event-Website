<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music API Example</title>
		<link rel="stylesheet" href="css/site_styles.css">
		<link rel="stylesheet" href="css/general_styles.css">
		<link rel="stylesheet" href="css/upload_styles.css">
		<link rel="stylesheet" href="css/gallery_styles.css">
	</head>

	<body>

			<button id="postButton">Post Music Audio</button>

			<div id="resultContainer">

		<header class="grid-container">
			<a href="index.html">
				<div class="brand">
					<img src="media/logo.png" alt="logo">
				</div>
			</a>
			<div class="search-container">
				<input type="text" id="searchInput" placeholder="Search...">
				<button>Search</button>
			</div>
		</header>
		<!-- closes the page-links div -->

		<section class="main-recommendation">
			<div class="sidebar">
				<div class="profile-info">
					<img src="media/album_cover2.jpg" alt="album_cover2">
					<p>Name</p>
					<p>Male</p>
				</div>
				<ul>
					<li><a href="#section1">Playlist</a></li>
					<li><a href="upload.html">Upload</a></li>
				</ul>
			</div>

			<div class="right">
				<div class="upload-form m-2">
					<div class="group-item">
						<label for="username">Name:</label>
						<input type="text" id="username" name="username" placeholder="Your username" required>
					</div>

					<div class="group-item">
						<label for="songtitle">Song title:</label>
						<input type="text" id="songtitle" name="songtitle" placeholder="Your Song title" required>
					</div>

					<div class="group-item">
						<label for="genre">Genre:</label>
						<input type="text" id="genre" name="genre" placeholder="Your Genre" required>
					</div>

					<div class="group-item group-item-line">
						<label for="description">Description:</label>
						<div class="group-item-textarea">
							<textarea id="description" name="description" placeholder="Write your description here"
								required></textarea>
						</div>
					</div>

					<div class="group-item group-item-line">
						<label for="message">Message:</label>
						<div class="group-item-textarea">
							<textarea id="message" name="message" placeholder="Write your message here" required></textarea>
						</div>
					</div>

					<div class="group-item">
						<label>Audo file</label>
						<button>Submit</button>
					</div>

					<div class="group-item">
						<label for="code">Website code:</label>
						<input type="text" id="code" name="code" placeholder="Your Website code" required>
					</div>
					<button class="flex-end">post</button>
				</div>
			</div>
		</section>

		<!-- <script src="upload_interaction.js"></script> -->
	</body>
</html>
