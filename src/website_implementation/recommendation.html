<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LuminousOpus Recommendation</title>
        <link rel="stylesheet" href="css/site_styles.css">
        <link rel="stylesheet" href="css/general_styles.css">
        <link rel="stylesheet" href="css/recommendation_styles.css">
        <link rel="stylesheet" href="css/homesplash.css">
    </head>

    <body>
        <!-- Header section -->
        <header class="grid-container" aria-label="Header Section">
            <!-- Brand/logo section with a link back to the index page -->
            <a href="index.html" aria-label="Home">
                <div class="brand">
                    <img src="media/logo.png" alt="logo">
                </div>
            </a>
            <!-- Search container with an input field and a search button -->
            <div class="search-container" aria-label="Search Container">
                <input type="text" id="searchInput" placeholder="Search..." aria-label="Search Input">
                <button aria-label="Search Button">Search</button>
            </div>
        </header>

        <!-- Main content section -->
        <section class="main-recommendation" aria-label="Main Recommendations">
            <!-- Sidebar section with navigation links -->
            <div class="sidebar" aria-label="Sidebar Navigation">
                <ul>
                    <!-- Links to different sections -->
                    <li><a href="#Songs" aria-label="Navigate to Songs">Songs &gt;&gt;&gt;&gt;&gt;</a></li>
                    <li><a href="#Artists" aria-label="Navigate to Artists">Artists &gt;&gt;&gt;&gt;&gt;</a></li>
                    <li><a href="#Regions" aria-label="Navigate to Regions">Regions &gt;&gt;&gt;&gt;&gt;</a></li>
                </ul>
            </div>

            <!-- Right section containing recommended content -->
            <div class="right" aria-label="Recommended Content">
                <div class="home_splash" aria-label="Featured Media">
                    <!-- Image slider for recommendations -->
                    <div class="img_box" aria-label="Image Carousel">
                        <img src="media/slide1.jpg" alt="slide1">
                        <img src="media/slide2.jpg" alt="slide2">
                        <img src="media/slide3.jpg" alt="slide3">
                    </div>
                    <div class="left_btn" aria-label="Previous Slide">&lt;</div>
                    <div class="right_btn" aria-label="Next Slide">&gt;</div>
                </div>
                <div id="Songs" aria-labelledby="songsTitle">
                    <!-- Section for recommended songs -->
                    <div class="title m-2" id="songsTitle">Songs</div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/Autumn Variations(album).jpg" alt="Autumn Variations">
                        <div class="description">
                            <p>Autumn Variations</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/DarksideoftheMoon(album).jpg" alt="DarksideoftheMoon">
                        <div class="description">
                            <p>DarksideoftheMoon</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                </div>
                <div id="Artists" aria-labelledby="artistsTitle">
                    <!-- Section for recommended artists -->
                    <div class="title m-2" id="artistsTitle">Artists</div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/doolittle(album).jpg" alt="doolittle">
                        <div class="description">
                            <p>Doolittle</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/FooFighters(album).jpg" alt="FooFighters">
                        <div class="description">
                            <p>FooFighters</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                </div>
                <div id="Regions" aria-labelledby="regionsTitle">
                    <!-- Section for recommended regions -->
                    <div class="title m-2" id="regionsTitle">Regions</div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/k.ing(album).jpg" alt="k">
                        <div class="description">
                            <p>K.ING</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/paint the town red(album).jpg" alt="paint the town red">
                        <div class="description">
                            <p>Paint The Town Red</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                    <div class="m-2 p-2 item">
                        <img src="media/recommendation/TheCreator.jpg" alt="TheCreator">
                        <div class="description">
                            <p>TheCreator</p>
                            <a href="">Click Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/index_interaction.js"></script>
    </body>

</html>
